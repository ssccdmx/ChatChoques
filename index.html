<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat DUCS</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #chat-box { width: 300px; height: 400px; border: 1px solid #ccc; overflow-y: auto; padding: 10px; margin: auto; }
        #message-input { width: 250px; }
    </style>
</head>
<body>
    <h2>Chat DUCS</h2>
    <div id="chat-box"></div>
    <input type="text" id="message-input" placeholder="Escribe un mensaje...">
    <button onclick="sendMessage()">Enviar</button>

    <script>
        const socket = io("https://mi-chat.railway.app"); // Cambia por la URL de Railway

        const chatBox = document.getElementById("chat-box");
        const input = document.getElementById("message-input");

        function sendMessage() {
            const message = input.value.trim();
            if (message === "") return;

            socket.emit("chatMessage", message);
            input.value = "";
        }

        socket.on("chatMessage", (msg) => {
            const messageElement = document.createElement("div");
            messageElement.textContent = msg;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
        });
    </script>
</body>
</html>
