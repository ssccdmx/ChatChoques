<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Local</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #chat-box { width: 90%; max-width: 400px; height: 300px; border: 1px solid #ccc; 
                    overflow-y: auto; padding: 10px; margin: auto; background: #f9f9f9; }
        #message-input { width: 70%; padding: 8px; }
        #send-btn { padding: 8px; }
    </style>
</head>
<body>
    <h2>Chat Local</h2>
    <div id="chat-box"></div>
    <input type="text" id="message-input" placeholder="Escribe un mensaje...">
    <button id="send-btn">Enviar</button>

    <script>
        const chatBox = document.getElementById("chat-box");
        const input = document.getElementById("message-input");
        const sendBtn = document.getElementById("send-btn");

        let userIP = "Usuario"; // Se actualizará con la IP real

        // Obtener la IP del usuario
        async function getIP() {
            try {
                const response = await fetch('https://api64.ipify.org?format=json');
                const data = await response.json();
                userIP = data.ip;
            } catch (error) {
                console.error("No se pudo obtener la IP", error);
            }
        }

        // Cargar mensajes previos del chat
        function loadMessages() {
            chatBox.innerHTML = ""; // Limpiar antes de recargar
            const messages = JSON.parse(localStorage.getItem("chatMessages")) || [];
            messages.forEach(msg => displayMessage(msg));
        }

        // Mostrar un mensaje en pantalla
        function displayMessage(msg) {
            const messageElement = document.createElement("div");
            messageElement.innerHTML = `<strong>${msg.user}:</strong> ${msg.text}`;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight; // Auto-scroll
        }

        // Enviar un mensaje
        function sendMessage() {
            const messageText = input.value.trim();
            if (messageText === "") return;

            const message = { user: userIP, text: messageText };
            const messages = JSON.parse(localStorage.getItem("chatMessages")) || [];
            messages.push(message);
            localStorage.setItem("chatMessages", JSON.stringify(messages));

            displayMessage(message);
            input.value = "";
        }

        sendBtn.addEventListener("click", sendMessage);
        input.addEventListener("keypress", (e) => {
            if (e.key === "Enter") sendMessage();
        });

        // Cargar la IP y mensajes al inicio
        getIP().then(loadMessages);

        // Sincronizar con otros usuarios que tengan la página abierta
        window.addEventListener("storage", loadMessages);
    </script>
</body>
</html>
