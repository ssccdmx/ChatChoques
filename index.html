<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Local DUCS</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h2>Chat DUCS</h2>

    <!-- Sección para ingresar el alias -->
    <div id="alias-section">
        <label for="alias-input">Ingresa tu alias:</label>
        <input type="text" id="alias-input" placeholder="Escribe un alias" autocomplete="off">
        <button id="set-alias-btn">Establecer Alias</button>
    </div>

    <!-- Sección del chat -->
    <div id="chat-box">
        <!-- Indicador de escritura, inicialmente oculto -->
        <div id="typing-indicator" style="display: none;">El usuario está escribiendo...</div>
    </div>
    <input type="text" id="message-input" placeholder="Escribe un mensaje..." autocomplete="off">
    <button id="send-btn">Enviar</button>

    <!-- Incluir Firebase con módulos -->
    <script type="module">
        // Importar las funciones necesarias desde Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

        // Configuración de Firebase
        const firebaseConfig = {
          apiKey: "AIzaSyAT7pYkP9FQnFcaf6VjEzwM8CxIAZFrpGU",
          authDomain: "chatducs.firebaseapp.com",
          projectId: "chatducs",
          storageBucket: "chatducs.firebasestorage.app",
          messagingSenderId: "827015501616",
          appId: "1:827015501616:web:90ac45e90a58c15b931af5",
          measurementId: "G-BEX56N2YFF"
        };

        // Inicializar Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        const chatBox = document.getElementById("chat-box");
        const input = document.getElementById("message-input");
        const sendBtn = document.getElementById("send-btn");
        const typingIndicator = document.getElementById("typing-indicator");
        const aliasSection = document.getElementById("alias-section");
        const aliasInput = document.getElementById("alias-input");
        const setAliasBtn = document.getElementById("set-alias-btn");

        let userAlias = ""; // Alias del usuario

        // Generar un color único basado en el alias
        function generateColor(alias) {
            const colors = ["#FF5733", "#33FF57", "#3357FF", "#FF33A1", "#FF9933", "#33FFFF"];
            let sum = 0;
            for (let i = 0; i < alias.length; i++) {
                sum += alias.charCodeAt(i);
            }
            return colors[sum % colors.length]; // Elige un color basado en el valor hash del alias
        }

        // Obtener la IP del usuario (si necesitas la IP también)
        async function getIP() {
            try {
                const response = await fetch('https://api64.ipify.org?format=json');
                const data = await response.json();
                return data.ip;  // Aquí puedes usar la IP si la necesitas
            } catch (error) {
                console.error("No se pudo obtener la IP", error);
                return "Usuario desconocido";  // Alias por defecto si no se puede obtener la IP
            }
        }

        // Cargar mensajes desde Firebase
        function loadMessages() {
            const messagesRef = ref(database, 'messages');
            onChildAdded(messagesRef, (data) => {
                const msg = data.val();
                displayMessage(msg);
            });
        }

        // Mostrar un mensaje en pantalla con el color de usuario
        function displayMessage(msg) {
            const messageElement = document.createElement("div");
            messageElement.innerHTML = `<strong style="color: ${msg.color}">${msg.user}:</strong> ${msg.text}`;
            chatBox.appendChild(messageElement);

            // Desplazar al último mensaje
            chatBox.scrollTop = chatBox.scrollHeight; // Siempre hacer scroll al final
        }

        // Enviar un mensaje a Firebase
        function sendMessage() {
            const messageText = input.value.trim();
            if (messageText === "") return;

            const message = { user: userAlias, text: messageText, color: generateColor(userAlias) };
            const messagesRef = ref(database, 'messages');
            push(messagesRef, message); // Guardar el mensaje en Firebase

            input.value = "";
            typingIndicator.style.display = "none"; // Ocultar el indicador de escritura
        }

        // Indicar que el usuario está escribiendo
        function showTypingIndicator() {
            // Mostrar el indicador de escritura dentro del chat-box
            typingIndicator.style.display = "block";

            // Hacer que el indicador desaparezca después de 2 segundos
            setTimeout(() => {
                typingIndicator.style.display = "none";
            }, 2000); // Ocultar después de 2 segundos
        }

        // Capturar el evento de escritura
        input.addEventListener("input", () => {
            showTypingIndicator();
        });

        // Establecer el alias del usuario
        setAliasBtn.addEventListener("click", () => {
            const alias = aliasInput.value.trim();
            if (alias !== "") {
                userAlias = alias; // Establecer el alias del usuario
                aliasSection.style.display = "none"; // Ocultar la sección del alias
                loadMessages(); // Cargar los mensajes de Firebase
                // Desplazar al último mensaje automáticamente después de cargar
                chatBox.scrollTop = chatBox.scrollHeight;
            } else {
                alert("Por favor, ingresa un alias válido.");
            }
        });

        sendBtn.addEventListener("click", sendMessage);
        input.addEventListener("keypress", (e) => {
            if (e.key === "Enter") sendMessage();
        });

        // Mostrar la sección de alias al cargar la página
        aliasSection.style.display = "block";
    </script>
</body>
</html>
